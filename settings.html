<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/13a98fad65.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>MUSIC PLAYER NAME</title>
</head>
<body onload=setup()>
    

    <!--Settings-->
    <div class="container" >
        <div>
            <h1>Settings</h1>
        </div>
        <div>
            <div>
                <label for="togg-1">
                    <span>Theme</span>
                    <input type="checkbox" id="togg-1">
                    <div class="toggle-container">
                        <span class="toggle"></span>
                        <span class="toggle-c"></span>
                    </div>
                </label>
            </div>
            <div>
                <label for="drop-1">
                    <span>Quality</span>
                    <select name="quality" id="drop-1">
                        <option value="high">High</option>
                        <option value="mid">mid</option>
                        <option value="low">low</option>
                      </select>
                </label>
            </div>
            <div>
                <label for="drop-2">
                    <span>Language</span>
                    <select name="language" id="drop-2">
                        <option value="eng">English</option>
                        <option value="fr">French</option>
                      </select>
                </label>
            </div>
        </div>
        <div>
            <div>
                <h3>Subscription and payment</h3>
            </div>
            <div>
                <label for="drop-3">
                    <span>Subscription</span>
                    <select name="sub" id="drop-3">
                        <option value="monthly">monthly</option>
                        <option value="yearly">Yearly</option>
                      </select>
                </label>
            </div>
            <div>
                <label for="drop-4">
                    <span>Payment</span>
                    <select name="sub" id="drop-3">
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="crypto">Crypto</option>
                      </select>
                </label>
            </div>
        </div>
        <div>
            <div>
                <h1>About Us</h1>
            </div>
            <div>
                <p>version 1.0.0</p>
                <p>welcome to our music player</p>
            </div>
        </div>
    </div>
</body>
</html>
